<!DOCTYPE html>
<html>
<head>
  <title>Teste Socket.IO</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Teste Socket.IO</h1>
  <div id="logs">
    <!-- Logs de deploy aparecerÃ£o aqui -->
    
  </div>
  <script>
    // Conecta ao servidor Socket.IO
    const socket = io("https://drenoday.enor.tech");

    // Ao conectar
    socket.on("connect", () => {
      console.log("Conectado ao servidor com ID:", socket.id);
    });

    // Recebe mensagens do servidor
    socket.on("deploy_logs", (msg) => {
      console.log("Status de deploy:", msg);
      const logsDiv = document.getElementById("logs");
      if (logsDiv) {
        const logEntry = document.createElement("div");
        logEntry.textContent = `Status de deploy: ${JSON.stringify(msg)}`;
        logsDiv.appendChild(logEntry);
      }
    });

    socket.on("confirmed_payment", (msg) => {
      console.log("Webhook de pagamento recebido:", msg);
      const logsDiv = document.getElementById("logs");
      if (logsDiv) {
        const logEntry = document.createElement("div");
        logEntry.textContent = `Webhook de pagamento recebido: ${JSON.stringify(msg)}`;
        logsDiv.appendChild(logEntry);
      }
    });
  </script>
</body>
</html>
